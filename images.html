<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Images Search</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <img id="logo" src="imgs/logo.png" width="50px" alt="Logo">
    
                <a href="index.html">Google Search</a>
                <a class="active" href="images.html">Images Search</a>
                <a href="advanced.html">Advanced Search</a>

            </form>
        </div>

    </div>
